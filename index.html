<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITサービス説明ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ITサービスの説明</h1>
    </header>

    <section>
        <h1>ITサービスの特徴</h1>
        <p>ITサービスの説明文がここに入ります。サービスの特長や利点を簡潔に伝えることが重要です。</p>
        <p>さらに特徴や使い道を詳細に記載します。技術的な情報やターゲットユーザーに向けた具体的なメリットを述べましょう。</p>
        <p>また、説明文中にリンクを挿入して詳細ページに誘導するのも良いでしょう。</p>
        <a class="cta-button" href="#">詳細を見る</a>
    </section>

    <footer>
        <p>&copy; 2023 ITサービス All rights reserved.</p>
    </footer>
</body>
</html>
